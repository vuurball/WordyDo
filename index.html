<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" 
        content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <br>

  
  <input @keyup.enter="addNewWord" type="text" class="form-control"  
         v-model="newWord" placeholder="[NL] - [EN]">
  <br> 
 
  <div class="panel panel-primary">
    <div class="panel-heading">My words</div>
    <div class="panel-body">
      <ul class="list-group">
        <li class="animated word-item list-group-item" transition="mywords" v-for="word in mywords">
          {{ word.trans }}         
          
          <div class="btn-group" role="group" aria-label="...">
            <button @click="removeWord(word)" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
            <button @click="markLearned(word)" type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>         
          </div>
          
        </li>
      </ul>
    </div>
  </div>

  <div class="panel panel panel-success">
    <div class="panel-heading">Learned words</div>
    <div class="panel-body">
      <ul class="list-group">
        <li class="animated word-item list-group-item" transition="learnedwords" v-for="word in learnedwords">
          {{ word.trans }}       
          <button @click="learnWordAgain(word)" type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
          </button>
        </li>
      </ul>
    </div>
  </div>
  
  <div class="panel panel-default">
    <div class="panel-heading">Hidden words</div>
    <div class="panel-body">
      <ul class="list-group">
        <li class="animated word-item list-group-item" transition="hiddenwords" v-for="word in hiddenwords">
          {{ word.trans }}          
          <button @click="unHideAWord(word)" type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
          </button>
        </li>
      </ul>     
    </div>
  </div>
  
  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.15/vue.min.js"></script>

  
  </body>
</html>
